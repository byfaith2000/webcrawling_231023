<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>domEx3</title>
    <script>
      window.onload = function(){
        var headers = document.querySelectorAll('h1');

        for(var i=0; i<headers.length; i++){
          var h1 = headers[i];
          h1.style.color='red';
          h1.style.background = 'yellow';
          h1.innerHTML = 'query Selector All!!!!!';
        }
      }
    </script>
</head>
<body>
  <h1>Header1</h1>
  <h2>content1</h2>
  <h1>Header2</h1>
  <h2>content2</h2>
  <h1>Header3</h1>
  <h2>content3</h2>
</body>
</html>
